# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Vi mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# mouse friendly
setw -g mouse on

# set scroll history to 100,000 lines
set-option -g history-limit 100000

# avoid ESC delay
set -s escape-time 0

# fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# fix focus-events for neovim
set-option -g focus-events on

# fix colors
set -g default-terminal "screen-256color"
set -sa terminal-features ",xterm-256color:RGB"
# set-option -a terminal-features 'alacritty:RGB'

# stylize status bar
# set -g status-style bg=blue
set -g status-left " [#{session_id}:#S] "
set -g status-left-length 80
set -g status-right "#{pane_title} "
set -g status-right-length 80
set -g window-status-current-format " #[bold]#I:#W#F "

# kill a session more easily
set-option -g detach-on-destroy off
bind-key -Tprefix X confirm-before -p "kill-session #P? (y/n)" kill-session

# tmux-open-project
if-shell -b '[ "$(uname)" == "Darwin" ]' {
    bind-key -Tprefix S run-shell "tmux display-popup -E ~/.local/bin/tmux-open-project"
}
if-shell -b '[ "$(expr substr $(uname -s) 1 5)" == "Linux" ]' {
    bind-key -Tprefix S run-shell "tmux display-popup -E /usr/local/bin/tmux-open-project"
}


# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-7 select-window -t 9
bind -n M-0 select-window -t 10

bind -n M-k copy-mode
bind -n M-p paste-buffer

bind -n M-l last-window
bind -n M-L switch-client -l
bind -n M-s choose-tree -s

